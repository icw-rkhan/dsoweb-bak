<article [class.common]="!isEducation" [class.education]="isEducation">
  <button mat-icon-button (click)="onClickEvent()" class="btn-menu">
    <mat-icon>{{btnTitle}}</mat-icon>
  </button>
  <h3 class="mt-h3 topic-title">
    <img *ngIf="title == 'DSODENTIST'; else elseBlock" class="topic-image" src="assets/images/icons/logo2.png">
    <ng-template #elseBlock>
      {{title}}
    </ng-template>
  </h3>
  <div *ngIf="url == '/profile'" class="navbar-edit-profile">
    <a [routerLink]="['/edit-profile']" class="">Edit <i class="fa fa-pencil"></i></a>
  </div>
  <div *ngIf="visibleCareerAddOption" class="navbar-edit-profile">
    <button mat-icon-button class="add-review" (click)="onGoToAddReview()">
      <img src="assets/images/career/add.png">
    </button>
  </div>
  <div *ngIf="visibleSearchOption" class="navbar-edit-profile">
    <button mat-icon-button class="add-review" (click)="onGoToSearch()">
      <img src="assets/images/career/search_white.png">
    </button>
  </div>
  <div *ngIf="visibleUniteMoreMenu" class="navbar-edit-profile">
    <a mat-icon-button [matMenuTriggerFor]="issueMenu">
      <img src="assets/images/unite/menu.png">
    </a>
    <mat-menu #issueMenu="matMenu" class="issue-menu">
      <dso-issue-menu [issueId]="issueId"></dso-issue-menu>
    </mat-menu>
    <a mat-icon-button [matMenuTriggerFor]="moreMenu">
      <img src="assets/images/unite/more-options.png">
    </a>
    <mat-menu #moreMenu="matMenu" class="more-menu">
      <a mat-menu-item *ngFor="let link of uniteMoreLinks" (click)="onOptionEvent(link.route)" fxLayoutAlign="start center">
        <span class="option-title">{{link.label}}</span>
        <img [src]="link.icon">
      </a>
    </mat-menu>
  </div>
</article>
<dso-search-menu *ngIf="isSearch" [issueId]="issueId" (closeSearchPanel)="closeSearchPanel()"></dso-search-menu>
<div *ngIf="isSearch" class="search-panel-backdrop" (click)="closeSearchPanel()"></div>
