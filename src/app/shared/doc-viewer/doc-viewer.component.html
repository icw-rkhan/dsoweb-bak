<div class="doc-viewer-overlay">
    <mat-sidenav-container class="sidenav-container doc-viewer-overlay">
        <mat-sidenav-content class="sidenav-content">
        <div class="doc-viewer-toolbar">
            <button mat-icon-button (click)="onClickEvent()" class="btn-menu">
            <mat-icon>keyboard_backspace</mat-icon>
            </button>
            <h3 class="mt-h3 topic-title">
            RESUME
            </h3>
        </div>
        <div class="main-container">
            <h1 class="doc-file-name">{{title}}</h1>
            <iframe [src]='srcPath' width='100%' height='100%'></iframe>
        </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
