<div class="career-actions" fxLayout="row" fxLayoutAlign="start center">
  <a *ngFor="let link of links; index as i" fxLayout="column" fxLayoutAlign="center center" 
                                      class="action-item">
    <div class="action-avatar" (click)="onGoTo(i)">
      <img [src]="'assets/images/career/' + link.icon + '_' + link.state + '.png'">
    </div>
    <label [class.active]="link.state === 'active'" class="action-title">{{link.label}}</label>
  </a>
</div>
