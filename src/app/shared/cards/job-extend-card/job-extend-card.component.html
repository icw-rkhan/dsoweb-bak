
<mat-card (click)="onGoToDetail()">
  <div fxLayout="row" fxLayoutAlign="start center">
    <img *ngIf="dayBetween > 30" class="log-new" src="assets/images/career/new.png">
    <div class="job-log">
      <img [src]="job.logoURL">
    </div>
    <div class="job-details">
      <p fxLayout="row" fxLayoutAlign="start end">
        <label class="job-title" >{{job.jobTitle}}</label>
        <span class="space"></span>
        <label class="job-days">{{days}}</label>
      </p>
      <p fxLayout="row" fxLayoutAlign="start center">
        <span class="company-name">Supported by {{job.companyName}}</span>
        <span class="space"></span>
        <button mat-icon-button class="bookmark-btn" (click)="onBookmark($event)">
          <img *ngIf="!job.isSaved" src="assets/images/career/save_inactive.png">
          <img *ngIf="job.isSaved" src="assets/images/career/save_active.png">
        </button>
      </p>
    </div>
  </div>
  <div class="job-desc">{{job.jobDescription}}</div>
  <div class="job-salary" fxLayout="row" fxLayoutAlign="start end">
    <img src="assets/images/career/location.png">
    <label>{{job.location}}</label>
    <span class="space"></span>
    <img src="assets/images/career/salary2.png">
    <label>{{job.salaryStartingValue}} - {{job.salaryEndValue}}</label>
  </div>
</mat-card>
