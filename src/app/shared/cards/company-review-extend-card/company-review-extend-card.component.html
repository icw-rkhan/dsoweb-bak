<mat-card>
    <div class="review-title">"{{review.reviewTitle}}"</div>
    <div class="ratebar" fxLayout="row" fxLayoutAlign="start center">
        <div *ngFor="let rate of rateList; index as i">
            <img *ngIf="review.rating>i;else inactive" src="assets/images/review/view-star-active.png" class="rate-star">
            <ng-template #inactive>
            <img src="assets/images/review/view-star-inactive.png" class="rate-star">
            </ng-template>
        </div>
    </div>
    <div class="employee-info" fxLayout="row" fxLayoutAlign="space-between center">
        <label>{{employeeIndicator}} - Anonymous Employee</label>
        <label>{{review.reviewDate}}</label>
    </div>
    <div class="review-contents">
        <p class="review-type">Pros</p>
        <p class="review-text">{{review.pros}}</p>
    </div>
    <div class="review-contents">
        <p class="review-type">Cons</p>
        <p class="review-text">{{review.cons}}</p>
    </div>
    <div class="review-footer" fxLayout="row" fxLayoutAlign="end center">
        <button mat-button (click)="onGoToReviewDetail()">see more</button>
    </div>
</mat-card>
<mat-divider></mat-divider>
