<mat-card fxLayout="row" fxLayoutAlign="start center">
    <div *ngIf="company.log" class="company-logo" fxLayoutAlign="center center">
        <img [src]="company.log">
    </div>
    <div class="space">
        <div class="company-name">{{company.companyName}}</div>
        <div fxLayout="row" fxLayoutAlign="start center">
            <div class="ratebar" fxLayout="row" fxLayoutAlign="start center">
                <div *ngFor="let rate of rateList; index as i">
                    <img *ngIf="rating>i;else inactive" src="assets/images/review/view-star-active.png" class="rate-star">
                    <ng-template #inactive>
                    <img src="assets/images/review/view-star-inactive.png" class="rate-star">
                    </ng-template>
                </div>
                <div *ngIf="!company.log" class="review-rating">{{company.rating}}</div>
            </div>
            <div *ngIf="!company.log" class="space"></div>
            <div class="review-count">{{company.reviews}} Reviews</div>
        </div>
        <div class="company-location">{{company.location}}</div>
    </div>
    <div>
        <img src="assets/images/profile/arrow-right.png">
    </div>
</mat-card>
<mat-divider></mat-divider>
