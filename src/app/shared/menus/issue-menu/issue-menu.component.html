<div class="article-title divider">{{date}}</div>
<div class="article-title divider">IN THIS ISSUE</div>
<div class="article-item divider" *ngFor="let category of categories">
  <div class="article-category">{{category}}</div>
  <div *ngFor="let post of posts">
    <div *ngIf="post.categoryName === category" mat-menu-item class="article-title" (click)="onUniteDetail(post.id)">{{post.title}}</div>
  </div>
</div>
