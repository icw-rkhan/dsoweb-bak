<header class="header-profile">
  <nav class="navbar bg-grey">
    <a href="javascript:void(0)" (click)="close()" class="back-link"><span class="icon-bar icon-back"></span></a>
    <div class="navbar-title-heading">Practice address</div>
    <div class="navbar-edit-profile">
      <a href="javascript:void(0)" (click)="save()" class="">Save</a>
    </div>
  </nav>
</header>
<div class="profile_content">
  <section>
    <div class="personal-container mh-vh">
      <div class="personal-group practice-group">
        <label class="profile_title mb0">Address 1</label>
        <input type="text" [(ngModel)]="address.address1" name="address1" class="input-mb">
        <span class="edit-practice"></span>
      </div>
      <div class="personal-group practice-group">
        <label class="profile_title mb0">Address 2</label>
        <input type="text" [(ngModel)]="address.address2" name="address2" class="input-mb">
        <span class="edit-practice"></span>
      </div>
      <div class="personal-group practice-group">
        <label class="profile_title mb0">Zip Code</label>
        <input type="text" [(ngModel)]="address.zipCode" name="zipCode" class="input-mb" pattern= "[0-9]">
        <span class="edit-practice"></span>
      </div>
      <div class="personal-group practice-group">
        <label class="profile_title mb0">City</label>
        <input type="text" [(ngModel)]="address.city" name="city" class="input-mb" value="New Yorke">
        <span class="edit-practice"></span>
      </div>
      <div class="personal-group practice-group">
        <label class="profile_title mb0">State</label>
        <input type="text" name="" value="{{address.states}}" class="input-mb" (click)="modalType='State'; isEditState = true" contenteditable="false">
        <span class="arrow-right" style="right: 10px" (click)="modalType='State'; isEditState = true"></span>
      </div>
      <div class="cancel-row"><a href="javascript:void(0)" (click)="close()">Cancel</a></div>
    </div>
  </section>
</div>

<div *ngIf="modalType=='State'" class="modal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <app-states
          [listStates]="listState"
          [state]="state"
          (setState)="setState($event)"
          (closeState)="modalType=null; isEditState = false"
          *ngIf="isEditState">
        </app-states>
      </div>
    </div>
  </div>
</div>
