<header class="header-profile">
  <nav class="navbar bg-grey">
    <a class="back-link" (click)="_cancel()"><span class="icon-bar icon-back cursor"></span></a>
    <div class="navbar-title-heading">{{typeEducation == 1 ? 'Edit': 'Add'}} Education</div>
    <div class="navbar-edit-profile">
      <a (click)="_save()" class="cursor">Save</a>
    </div>
  </nav>
</header>
<div class="profile_content">
  <section>
    <div class="personal-container mh-vh">
      <div class="personal-group practice-group">
        <div class="toggle-div">
          <label class="profile_title mb0">Attended Dental School in the US</label>
          <div (click)="type = 1-type" class="switch" [ngClass]="{'on': type == 1}">
            <div class="handle"></div>
          </div>
        </div>
      </div>
      <div class="personal-group practice-group">
        <label class="profile_title mb0">Dental School</label>
        <div class="input-mb flex-input cursor" (click)="_selectEducation()" *ngIf="type == 1">{{education ? education.name : ''}}</div>
        <input type="text" *ngIf="type == 0" class="input-mb" [(ngModel)]="school_name">
        <span *ngIf="isErrorName" class="text-danger">Please enter a Dental School</span>
        <span *ngIf="type != 1" class="edit-practice"></span>
        <span *ngIf="type == 1" class="arrow-right"></span>
      </div>
      <div class="personal-group practice-group">
        <label class="profile_title mb0">Year of Graduation</label>
        <input type="text" name="" class="input-mb" [(ngModel)]="year" (keydown)="keyDown($event)">
        <span *ngIf="isErrorYear" class="text-danger">Please enter valid year (1950-now)</span>
        <span class="edit-practice"></span>
      </div>
      <div class="cancel-row"><a (click)="onDelete()" class="cursor">Delete Education</a></div>
    </div>
  </section>
</div>
<div *ngIf="isDelete" class="modal-overlay upload-file">
  <div class="save-modal">
    <div class="save-container">
      <div class="save-alert">Delete Education</div>
      <p>Are you sure you want to delete this education?</p>
      <div class="alert-action">
        <a (click)="isDelete = false" class="dont-allow cursor">Cancel</a>
        <a (click)="_deleteEducation()" class="allow cursor">Yes</a>
      </div>
    </div>
  </div>
</div>
