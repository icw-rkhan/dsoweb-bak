<header class="header-profile">
  <nav class="navbar bg-grey">
    <a class="cursor back-link" (click)="_cancelResidency()"><span class="icon-bar icon-back"></span></a>
    <div class="navbar-title-heading">Add Residency</div>
    <div class="navbar-edit-profile">
      <a (click)="save()" class="cursor">Save</a>
    </div>
  </nav>
</header>
<div class="profile_content"> 
  <section> 
    <div class="personal-container mh-vh"> 
      <div class="personal-group practice-group">
        <label class="profile_title mb0">Residency at</label>
        <div class="input-mb flex-input" (click)="selectRedency()" *ngIf="residency">{{residency.name}}</div>
        <div class="input-mb flex-input" (click)="selectRedency()" *ngIf="!residency">Select</div>
        <span class="arrow-right"></span>
      </div> 
      <div class="personal-group practice-group">
        <label class="profile_title mb0">Year of Completion</label>
        <input type="text" name="" class="input-mb" (keydown)="keyDown($event)" (input)="changeYear($event)" [value]="year">
        <span *ngIf="isError" class="text-danger">Please enter valid year (1950-now)</span>
        <span class="edit-practice"></span>
      </div> 
      <div class="cancel-row"><a class="cursor" (click)="_cancelResidency()">Delete Residency</a></div>
    </div>
  </section> 
</div>
