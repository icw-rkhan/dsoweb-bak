<form name="searchForm" (ngSubmit)="searchForm.form.valid && onSearch()" #searchForm="ngForm" class="search-form"
        novalidate>
    <mat-form-field appearance="outline">
    <input matInput name="term" [(ngModel)]="term" placeholder="Search for help topics here">
    <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
</form>
<div *ngIf="noResult" class="no-message">
    Sorry, no results found.<br>Please use one of the categories below to get more help.
</div>
<div class="search-type">{{searchType}}</div>
<div *ngIf="searchResults.length == 0">
    <div *ngFor="let category of categories">
        <p fxLayout="row" fxLayoutAlign="start center">
            <label>{{category.title}}</label>
            <span class="space"></span>
            <img src="assets/images/profile/arrow-right.png">
        </p>
        <mat-divider></mat-divider>
    </div>
</div>
<div *ngIf="searchResults.length > 0">
    <div *ngFor="let result of searchResults">
        <p fxLayout="row" fxLayoutAlign="start center">
            <label>{{result.title}}</label>
            <span class="space"></span>
            <img src="assets/images/career/arrow_bottom.png">
        </p>
        <mat-divider></mat-divider>
    </div>
</div>
