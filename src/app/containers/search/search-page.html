<dso-main-container>
  <div content="container">
    <form name="searchForm" (ngSubmit)="searchForm.form.valid && onSearch()" #searchForm="ngForm" class="search-form"
          novalidate>
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput name="term" [(ngModel)]="term">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <button mat-button color="primary">Search</button>
    </form>
    <dso-feed-grid [posts]="posts" [noFoundMessage]="'Search by category name, author, or content type'"></dso-feed-grid>
  </div>
</dso-main-container>
