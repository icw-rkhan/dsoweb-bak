<dso-main-container>
  <div content="container">
    <form name="searchForm" (ngSubmit)="searchForm.form.valid && onSearch()" #searchForm="ngForm" class="search-form"
          novalidate>
      <mat-form-field appearance="outline">
        <input matInput name="term" [(ngModel)]="term" placeholder="Search">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <button mat-button color="primary">Search</button>
    </form>
    <dso-feed-grid 
      [posts]="posts" 
      (addBookmark)="addBookmark($event)"
      (removeBookmark)="removeBookmark($event)"
      [noFoundMessage]="'Search by category name, author, or content type'">
  </dso-feed-grid>
  </div>
</dso-main-container>
