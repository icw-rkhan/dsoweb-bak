<dso-main-container>
  <div content="container">
    <div fxLayout="row" fxLayoutAlign="start center" class="search-form">
      <form name="searchForm" (ngSubmit)="searchForm.form.valid && onSearch()" #searchForm="ngForm"
        novalidate>
        <mat-form-field appearance="outline">
          <input matInput name="term" [(ngModel)]="term" (input)="validCancel=true" placeholder="Search content" autofocus>
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </form>
      <button *ngIf="!validCancel" mat-button color="primary" (click)="onSearch()">Search</button>
      <button *ngIf="validCancel" mat-button color="primary" (click)="onCancel()">Cancel</button>
    </div>
    <dso-feed-grid 
      [posts]="posts" 
      (addBookmark)="addBookmark($event)"
      (removeBookmark)="removeBookmark($event)"
      [noFoundMessage]="isNothing?no_message:message">
  </dso-feed-grid>
  </div>
</dso-main-container>
