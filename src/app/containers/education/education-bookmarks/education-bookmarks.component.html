<section class="contents">
  <dso-course-card [course]="course" *ngFor="let course of courses"></dso-course-card>
</section>
<section *ngIf="courses.length==0" class="no-items" fxLayout="column" fxLayoutAlign="start center">
  <img src="assets/images/education/no-items.png">
  <label class="message-title">No Bookmarks</label>
  <label class="message-label">Courses you add to bookmarks will be kept here.</label>
</section>
