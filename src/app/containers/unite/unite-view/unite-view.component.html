<div class="unite-view" fxLayout="column">
    <div #viewContainer class="view-container" fxLayout="row" fxLayoutAlign="start top"
         (swipeleft)="swipe($event.type)" (swiperight)="swipe($event.type)">
        <dso-screen-card [article]="coverPage"></dso-screen-card>
        <dso-detail-card [article]="post" [index]="i" *ngFor="let post of posts; index as i"></dso-detail-card>
    </div>
</div>
