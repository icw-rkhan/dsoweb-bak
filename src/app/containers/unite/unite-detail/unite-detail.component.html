<div class="article-list">
    <div class="article-container" fxLayout="row">
        <div *ngFor="let article of articles" class="article-item">
            <p class="article-thumbnail">
                <img [src]="article.thumbnail">
            </p>
            <div class="article-content">
                <p class="article-title" fxLayout="row">
                    <span>{{article.title}}</span>
                    <a class="bookmark-btn" (click)="onAddBookmark(article)" *ngIf="!article.isBookmark">
                        <mat-icon aria-label="Bookmark">bookmark_border</mat-icon>
                    </a>
                    <a class="bookmark-btn" (click)="onRemoveBookmark(article)" *ngIf="article.isBookmark">
                        <mat-icon aria-label="Bookmark">bookmark</mat-icon>
                    </a>
                </p>
                <p class="article-author">By {{article.authorName}}</p>
                <div #postContent class="article-detail" [innerHtml]="sanitizeHTML(article.content)"></div>
                <a *ngIf="showReference" (click)="onClickReference()" [ngClass]="{'show-more-btn': showReferenceState === 'Show more', 'show-less-btn': showReferenceState === 'Show less'}">{{showReferenceState}}</a>
            </div>
        </div>
    </div>
</div>
