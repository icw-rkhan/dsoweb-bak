<div *ngIf="article">
  <p class="article-thumbnail">
      <img [src]="article.thumbnail">
  </p>
  <div class="article-content">
      <p class="article-title">{{article.title}}</p>
      <p class="article-author">By {{article.authorName}}</p>
      <div class="article-detail" [innerHtml]="postSafeContent"></div>
  </div>
</div>
